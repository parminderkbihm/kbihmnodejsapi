
<ion-header>

  <ion-navbar>
    <ion-title>AdminLogin</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>          
   <form (ngSubmit)="logForm()">
    
    <ion-item>
          <ion-label>LoginId</ion-label>
          <ion-input type="text" [(ngModel)]="admin.LoginId" name="loginid" placeholder="101"></ion-input>
    </ion-item><br>
    <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="admin.Password" name="password" placeholder="12345"></ion-input>
    </ion-item><br>
    <button ion-button type="submit" block>Login</button>
</form>
</ion-content>
